<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゴリラの神から加護された令嬢は王立騎士団で可愛がられる - タイトルジェネレーター</title>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            font-size: 24px;
            color: #8B4513;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #E6CCB2;
            border-radius: 8px;
            background-color: #FFF8E1;
            text-align: center;
            min-height: 50px;
            line-height: 1.5;
        }
        .animal {
            color: #8B4513; /* 茶色 */
            font-weight: bold;
        }
        .deity {
            color: #800080; /* 紫 */
            font-weight: bold;
        }
        .blessing {
            color: #008000; /* 緑 */
            font-weight: bold;
        }
        .character {
            color: #FF0000; /* 赤 */
            font-weight: bold;
        }
        .place {
            color: #0000FF; /* 青 */
            font-weight: bold;
        }
        .verb {
            color: #FF8C00; /* オレンジ */
            font-weight: bold;
        }
        button {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #A0522D;
        }
        .history {
            margin-top: 30px;
        }
        .history-title {
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .history-item {
            padding: 8px;
            border-bottom: 1px dashed #eee;
        }
        .history-item:hover {
            background-color: #f9f9f9;
        }
        .legend {
            margin-top: 20px;
            font-size: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .legend-item {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- MCP簡易情報表示 -->
    <div id="mcp-info" style="font-size:12px; color:#555; background:#f6f6f6; padding:6px 12px; border-radius:6px; margin-bottom:10px;">
        <b>MCP状態:</b> <span id="mcp-status">未接続</span> ／ <b>接続先:</b> <span id="mcp-url"></span> ／ <b>最終コマンド:</b> <span id="mcp-lastcmd">-</span>
    </div>
    <h1>ゴリラの神から加護された令嬢は王立騎士団で可愛がられる</h1>
    <h2>ゴリ神GEN</h2>
    
    <div class="container">
        <p>異世界ファンタジー風のランダムタイトルジェネレーター</p>
        
        <div class="result" id="result">
            <span class="animal">ゴリラ</span>の<span class="deity">神</span>から<span class="blessing">加護さ</span>れた<span class="character">令嬢</span>は<span class="place">王立騎士団</span>で<span class="verb">可愛がら</span>れる
        </div>
        
        <button onclick="generateTitle()">新しいタイトルを生成</button>
        
        <div class="legend">
            <span class="legend-item"><span class="animal">■</span> 動物</span>
            <span class="legend-item"><span class="deity">■</span> 神格</span>
            <span class="legend-item"><span class="blessing">■</span> 加護</span>
            <span class="legend-item"><span class="character">■</span> キャラクター</span>
            <span class="legend-item"><span class="place">■</span> 場所</span>
            <span class="legend-item"><span class="verb">■</span> 動詞</span>
        </div>
        
        <div class="history">
            <div class="history-title">履歴</div>
            <div id="history-container"></div>
        </div>
        
        <!-- 追加: 最頻単語集計ボタンと結果表示欄 -->
        <div style="margin-top:30px;">
            <button onclick="showMostFrequentWords()">100回実行して最頻単語を表示</button>
            <div id="most-frequent-result" style="margin-top:10px; font-size:14px; background:#f4f8ff; padding:10px; border-radius:6px;"></div>
        </div>
    </div>

    <script>
        // 単語リスト
        const words = {
            animals: ["ゴリラ", "ドラゴン", "フェニックス", "ウサギ", "クマ", "オオカミ", "キツネ", "ネコ", "ペガサス", "ユニコーン", "蛇", "鷹", "狼", "虎", "猫又", "鬼", "天狗", "河童", "九尾", "獅子"],
            deities: ["神", "女神", "精霊", "魔王", "悪魔", "妖精", "天使", "賢者", "竜王", "守護者", "巫女", "魔女", "勇者", "英雄", "帝王", "皇帝", "精霊王", "大魔導師", "創造主", "始祖"],
            blessings: ["加護さ", "祝福さ", "強化さ", "弱体化さ", "認定さ", "認証さ", "指名さ", "任命さ", "認可さ", "洗礼さ", "刻印さ", "封印さ", "烙印さ", "指導さ", "指南さ", "伝授さ", "契約さ", "誓約さ", "約束さ", "協約さ", "保護さ", "守護さ", "擁護さ", "後援さ", "訓練さ", "鍛錬さ", "修行さ", "特訓さ", "呪わ", "殴ら"],
            characters: ["令嬢", "王女", "姫", "騎士", "魔法使い", "勇者", "少女", "転生者", "冒険者", "傭兵", "賢者", "神官", "魔術師", "剣士", "公爵令嬢", "侯爵令息", "聖女", "巫女", "王子", "皇子"],
            places: ["王立騎士団", "魔法学園", "異世界", "辺境領", "王宮", "迷宮", "古代遺跡", "竜の巣", "精霊の森", "魔王城", "聖地", "異境", "辺境", "帝国", "王国", "公国", "砂漠", "雪原", "海底都市", "空中庭園"],
            verbs: ["可愛がら", "愛さ", "恐れら", "憧れら", "崇めら", "認めら", "嫌わ", "狙わ", "守ら", "育てら", "鍛えら", "導か", "見初めら", "見いださ", "褒めら", "敬わ", "迎えら", "重宝さ", "優遇さ", "期待さ", "呪わ", "殴ら", "祝福さ", "教えら", "助けら", "抱きしめら", "支えら", "評価さ"]
        };

        // ランダムな要素を取得する関数
        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // メモリ内の履歴配列
        let titleHistory = [];
        
        // 履歴表示更新関数
        function updateHistoryDisplay() {
            const historyContainer = document.getElementById('history-container');
            historyContainer.innerHTML = '';
            
            titleHistory.forEach(title => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = title;
                div.addEventListener('click', function() {
                    document.getElementById('result').innerHTML = title;
                });
                historyContainer.appendChild(div);
            });
        }

        // タイトル生成関数
        function generateTitle() {
            // 「（名詞）の（神などの名詞）から（加護などの助動詞）された（令嬢などの人物）は（王立騎士団などの組織）で（可愛がらなどの動詞）れる」形式
            const animal = getRandomElement(words.animals);
            const deity = getRandomElement(words.deities);
            const blessing = getRandomElement(words.blessings);
            const character = getRandomElement(words.characters);
            const place = getRandomElement(words.places);
            
            // 動詞を均等な確率で選択
            let verb = getRandomElement(words.verbs);
            
            const title = `<span class="animal">${animal}</span>の<span class="deity">${deity}</span>から<span class="blessing">${blessing}</span>れた<span class="character">${character}</span>は<span class="place">${place}</span>で<span class="verb">${verb}</span>れる`;
            
            // 結果を表示
            document.getElementById('result').innerHTML = title;
            
            // 履歴に追加
            titleHistory.unshift(title);
            if (titleHistory.length > 10) {
                titleHistory.pop();
            }
            
            // 履歴表示を更新
            updateHistoryDisplay();
        }
    // === 最頻単語集計機能 ===
    function showMostFrequentWords() {
        // 出現回数カウント用オブジェクト
        const counters = {
            animals: {}, deities: {}, blessings: {}, characters: {}, places: {}, verbs: {}
        };
        for (let i = 0; i < 100; i++) {
            const animal = getRandomElement(words.animals);
            const deity = getRandomElement(words.deities);
            const blessing = getRandomElement(words.blessings);
            const character = getRandomElement(words.characters);
            const place = getRandomElement(words.places);
            const verb = getRandomElement(words.verbs);
            counters.animals[animal] = (counters.animals[animal] || 0) + 1;
            counters.deities[deity] = (counters.deities[deity] || 0) + 1;
            counters.blessings[blessing] = (counters.blessings[blessing] || 0) + 1;
            counters.characters[character] = (counters.characters[character] || 0) + 1;
            counters.places[place] = (counters.places[place] || 0) + 1;
            counters.verbs[verb] = (counters.verbs[verb] || 0) + 1;
        }
        function getMostFrequent(counter) {
            const max = Math.max(...Object.values(counter));
            return Object.keys(counter).filter(key => counter[key] === max);
        }
        const mostFrequentWords = {
            animals: getMostFrequent(counters.animals),
            deities: getMostFrequent(counters.deities),
            blessings: getMostFrequent(counters.blessings),
            characters: getMostFrequent(counters.characters),
            places: getMostFrequent(counters.places),
            verbs: getMostFrequent(counters.verbs)
        };
        // 結果を整形して表示
        let html = '<b>カテゴリごとの最頻単語（100回ランダム）</b><br><ul style="margin:0; padding-left:1.2em;">';
        for (const key in mostFrequentWords) {
            html += `<li><b>${key}</b>: ${mostFrequentWords[key].map(w=>`<span style='color:#005; font-weight:bold;'>${w}</span>`).join(', ')}</li>`;
        }
        html += '</ul>';
        document.getElementById('most-frequent-result').innerHTML = html;
    }

    // === MCP (SSE) クライアント ===
    // サーバー例: http://localhost:5000/sse
    const sseUrl = "http://localhost:5000/sse"; // 必要に応じて書き換え
    const eventSource = new EventSource(sseUrl);
    // MCP情報表示の初期化
    document.getElementById('mcp-url').textContent = sseUrl;
    document.getElementById('mcp-status').textContent = '接続中';

    eventSource.onopen = function() {
        document.getElementById('mcp-status').textContent = '接続中';
    };
    eventSource.onerror = function() {
        document.getElementById('mcp-status').textContent = '切断/エラー';
    };
    eventSource.onmessage = function(event) {
        try {
            const cmd = JSON.parse(event.data);
            document.getElementById('mcp-lastcmd').textContent = event.data;
            handleMcpCommand(cmd);
        } catch (e) {
            console.error("MCPコマンドのパース失敗", e, event.data);
        }
    };

    /**
     * MCPコマンドハンドラ
     * 例:
     *   { action: "set", target: "animal", value: "カバ" } → .animalのテキスト変更
     *   { action: "style", target: "result", css: { color: "red" } } → .resultのスタイル変更
     *   { action: "generate" } → generateTitle()実行
     *   { action: "clearHistory" } → 履歴をクリア
     */
    function handleMcpCommand(cmd) {
        // テキスト変更
        if (cmd.action === "set") {
            const el = document.querySelector(`.${cmd.target}`);
            if (el) el.textContent = cmd.value;
        }
        // スタイル変更
        if (cmd.action === "style") {
            const el = document.querySelector(`.${cmd.target}`);
            if (el && cmd.css) {
                Object.entries(cmd.css).forEach(([k, v]) => { el.style[k] = v; });
            }
        }
        // ランダムタイトル生成
        if (cmd.action === "generate") {
            generateTitle();
        }
        // 履歴クリア
        if (cmd.action === "clearHistory") {
            titleHistory = [];
            updateHistoryDisplay();
        }
        // 他のアクションもここに追加できます
    }
    </script>
</body>
</html>
